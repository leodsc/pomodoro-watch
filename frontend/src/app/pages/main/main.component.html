<app-message></app-message>
<main class="initial-page">
  <article class="center-content-main">
    <section class="btn-ctn center">
      <app-button
        (click)="changeTime('05:00')"
        [pushed]="false"
        text="Pequeno"
        color="purple"
      ></app-button>
      <app-button
        (click)="changeTime('25:00')"
        [pushed]="true"
        text="PadrÃ£o"
        color="blue"
      ></app-button>
      <app-button
        [pushed]="false"
        (click)="changeTime('50:00')"
        text="Grande"
        color="red"
      ></app-button>
    </section>
    <section class="watch-ctn">
      <div class="timer-ctn">
        <h2 class="time">{{ currentTime }}</h2>
        <button>
          <img width="64" height="64" src="assets/icons/Edit.svg" alt="" />
        </button>
      </div>
      <div id="watch" class="watch">
        <button
          [class]="animation"
          (click)="watch.isRunning ? pauseTimer() : startTimer()"
        >
          <img
            [style.left]="icon.endsWith('play.svg') ? '10px' : null"
            class="watch-icon"
            width="128"
            height="128"
            [src]="icon"
            alt=""
          />
        </button>
      </div>
      <section class="center btns gap-1">
        <app-button
          (click)="restart()"
          color="light-blue"
          text="Reiniciar"
        ></app-button>
        <app-button
          (click)="stop()"
          text="Parar"
          color="light-blue"
        ></app-button>
      </section>
    </section>
  </article>
</main>
